<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav ul li {
      margin: 0 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #f4a261;
    }

    /* Main Content */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
    }

    .main-content, .sidebar {
      background-color: white;
      padding: 1.5rem;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .main-content {
      flex: 1 1 60%;
    }

    .sidebar {
      flex: 1 1 30%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .container {
        flex-direction: column;
      }

      .main-content, .sidebar {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 0.5rem;
      }

      nav ul li {
        margin: 0.5rem 0;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="main-content">
      <h1>Main Content</h1>
      <p>This is the main content section. Here you can add articles, text, images, or anything you'd like to display.</p>
    </div>

    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar. You can place additional information, links, or ads here.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
